<div class="card bg-base-150 shadow-sm animate-fadeIn">
  <figure>
    <img
      [src]="product().images | productImage"
      [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2 (dblclick)="goToProduct()" class="card-title font-montserrat text-accent text-xl cursor-pointer"> {{product().title}} </h2>
    <p> {{product().description | slice: 0: 70 }}... </p>
    <div class="card-actions justify-end">
      <a  [routerLink]="['/product', product().slug]" class="link link-accent">Comprarlo ahora</a>
    </div>
  </div>
</div>
