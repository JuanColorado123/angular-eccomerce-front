<!-- Slider main container -->
<div class="swiper w-full max-w-[550px] h-[350px] sm:h-[400px] md:h-[450px] lg:h-[500px] xl:h-[550px]" #swiperDiv>

  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
     @for (image of images(); track image) {
      <div class="swiper-slide">
        <img
        [src]="image | productImage"
        class="w-full object-cover rounded-lg shadow-lg border border-gray-300 transition-transform duration-300 hover:scale-105 animate-fadeIn"
      />
      </div>
     }@empty {
      <img
      [src]=" null | productImage"
      class="w-full object-cover rounded-lg shadow-lg border border-gray-300 transition-transform duration-300 hover:scale-105 animate-fadeIn"
    />
     }
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
