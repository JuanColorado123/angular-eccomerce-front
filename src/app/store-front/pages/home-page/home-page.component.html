<h1 class="text-3xl font-bold font-montserrat mt-5">Todos los productos </h1>
<h2 class="text-xl mb-5">Para todos los gustos</h2>


<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mt-2 gap-3 px-4">
  @for (product of productsResource.value()?.products ?? [] ; track product.id) {
    <product-card [product]="product"/>
  }
</div>

<div class="mb-5">
  <app-pagination
  [pages]="productsResource.value()?.pages ?? 0"
  [currentPage]="this.paginationService.currentPage()"
  />
</div>
